<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>SAEI - Cadastro de Usuário</title>
</head>

<body>
    <h1>Cadastro de Usuário</h1>
    <form method="POST" action="/cadastrar-usuario">
        <label for="tipo-usuario">Tipo de Usuário:</label>
        <select id="tipo-usuario" name="tipo-usuario">
            <option value="admin">Administrador</option>
            <option value="aluno">Aluno</option>
            <option value="professor">Professor</option>
        </select>

        <div id="campos-admin" style="display:none">
            <label for="nome">Usuário:</label>
            <input type="text" id="nome" name="nome"><br>

            <label for="senha">Senha:</label>
            <input type="password" id="senha" name="senha"><br>
        </div>

        <div id="campos-aluno">

            <label for="rm">Registro de Matrícula:</label>
            <input type="number" id="rm" name="rm"><br>

            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome"><br>

            <label for="ra">Registro do Aluno (N° SED):</label>
            <input type="text" id="ra" name="ra"><br>

            <label for="endereco">Endereço:</label>
            <input type="text" id="endereco" name="endereco"><br>

            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email"><br>

            <label for="telFixo">Telefone Fixo:</label>
            <input type="tel" id="telFixo" name="telFixo"><br>

            <label for="cel">Celular:</label>
            <input type="tel" id="cel" name="cel"><br>

            <label for="responsavel1">1º Responsável:</label>
            <input type="text" id="responsavel1" name="responsavel1"><br>

            <label for="responsavel2">2º Responsável:</label>
            <input type="text" id="responsavel2" name="responsavel2"><br>

            <label for="senha">Senha:</label>
            <input type="password" id="senha" name="senha"><br>

        </div>

        <div id="campos-professor">

            <label for="registro">Registro:</label>
            <input type="text" id="endereco" name="endereco"><br>

            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome"><br>

            <label for="endereco">Endereço:</label>
            <input type="text" id="endereco" name="endereco"><br>

            <label for="telFixo">Telefone Fixo:</label>
            <input type="tel" id="telFixo" name="telFixo"><br>

            <label for="cel">Celular:</label>
            <input type="tel" id="cel" name="cel"><br>

            <label for="senha">Senha:</label>
            <input type="password" id="senha" name="senha"><br>
        </div>

        <button type="submit">Cadastrar</button>
    </form>

    <script src="script.js"></script>

</body>

</html>
